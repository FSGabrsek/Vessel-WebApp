<div class="create-media-form-wrapper">
    <form class="create-media-form" [formGroup]="form" (ngSubmit)="onSubmit">
        <div class="form-element">
            <label for="media-type">Type of media</label>
            <select formControlName="type" id="media-type">
                <option [ngValue]="null" disabled>Select a type</option>
                <option *ngFor="let type of types" [ngValue]="type">{{type.charAt(0).toUpperCase() + type.slice(1)}}</option>
            </select>
        </div>
        <div class="form-element">
            <label for="media-title">Title</label>
            <input type="text" id="media-title" formControlName="title">
        </div>
        <div class="form-element">
            <label for="media-synopsis">Synopsis</label>
            <textarea type="text" id="media-synopsis" formControlName="synopsis"></textarea>
        </div>
        <div class="form-element">
            <label for="media-status">Release status</label>
            <select formControlName="status" id="media-status">
                <option [ngValue]="null" disabled>Select a status</option>
                <option *ngFor="let status of statuses" [ngValue]="status">{{status.charAt(0).toUpperCase() + status.slice(1)}}</option>
            </select>
        </div>
        <div class="form-element">
            <label for="media-final-length">Total {{ lengthFlavourText + 's' }} </label>
            <input type="number" id="media-final-length" formControlName="finalLength">
        </div>
        <div class="form-element" *ngIf="currentLengthVisible">
            <label for="media-current-length"> Current {{ lengthFlavourText + 's' }} released </label>
            <input type="number" id="media-current-length" formControlName="currentLength">
        </div>
        <div class="form-element">
            <label for="media-release-date">Release date</label>
            <input type="date" id="media-release-date" formControlName="releaseDate">
        </div>
        <div class="form-element" *ngIf="releaseIntervalVisible">
            <label for="media-release-interval">New {{ lengthFlavourText }} every</label>
            <input type="number" id="media-release-interval" [(ngModel)]="intervalValue" (input)="onIntervalChange($event)">
            <select id="media-release-interval" [(ngModel)]="intervalUnit">
                <option value="d">{{"day"+intervalPlural}}</option>
                <option value="w">{{"week"+intervalPlural}}</option>
            </select>
        </div>
    </form>
</div>
